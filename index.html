<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">

  <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="app">
    <router-view></router-view>
  </div>

  <script id="experiment-start" type="text/x-template">
    
    <div class="home">
      <label> User name:
      <input v-model="username" placeholder="edit me">
      </label>
      <button v-on:click="startSession">Start</button>   
    </div>

  </script>

  <!-- TODO: move to vue files -->
  <script id="photo-slide" type="text/x-template">
    <!-- Slider main container -->
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <story-slide v-for="post in posts" v-bind:slide="post">
            </story-slide>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>

        <ul class="photo-controls">
          <li><a href=""><span class="icon icon-tag">Describe photo</span></a></li>
          <li><a href=""><span class="icon icon-story">Record story</span></a></li>
        </ul>
    </div>
  </script>

</html>
