<!DOCTYPE html>

<body>
  <div id="app">

  <script id="page-home" type="text/x-template"> 
    <div class="content">

      </header>
      <div class="content home">

          <div class="grid grid-big">

              <div class="grid-item grid-item-center">
                <div v-on:click="goTo('stories')" class="img-circle"><img src="img/stories.png">
                </div>
                <span class="grid-item-text">
                  <div is="lang" msg="MENU_STORIES" class="grid-item-title"></div>
                  <div is="lang" msg="MENU_STORIES_DESC"></div>
                </span>
              </div>      
              
              <div class="grid-item grid-item-center">
                <div v-on:click="goTo('social')" class="img-circle"><img src="img/social.png">
                </div>
                <span class="grid-item-text">
                  <div is="lang" msg="MENU_SOCIAL" class="grid-item-title"></div>
                  <div is="lang" msg="MENU_SOCIAL_DESC"></div>
                </span>
              </div>    
                                        
              <div class="grid-item grid-item-center">
                <div class="img-circle"><img src="img/discover.png">
                </div>
                <span class="grid-item-text">
                  <div is="lang" msg="MENU_DISCOVER" class="grid-item-title"></div>
                  <div is="lang" msg="MENU_DISCOVER_DESC"></div>
                </span>
              </div>    
              
              <!--button class="btn btn-primary btn-outlined btn-block" v-on:click="goTo('photos')">Photos</button>      
              <button class="btn btn-primary btn-outlined btn-block" 
              v-on:click="goTo('stories')">Stories</button>  
              <button class="btn btn-primary btn-outlined btn-block"
              v-on:click="goTo('social')">
              Social</button>
              <button disabled class="btn btn-outlined btn-block">
              Discover</button-->            
   
            <!--/form-->
          </div>

        <!-- CARD.END -->
      </div>

  <script id="page-login" type="text/x-template">

        <div class="content login"> 
          <!-- CARD.BEGIN -->
          <img class="logo" src="img/logo_big.png">
          <div class="card">
            <div class="content-padded">
              <form>
                <input type="text" v-model="username" placeholder="Instagram username">
                <input type="password" v-model="password" placeholder="Fake password, doens't matter">

                <button class="btn btn-primary btn-outlined btn-block" v-on:click.prevent="login"><lang msg="LAND_LOGIN"></lang></button>       

              </form>
            </div>
          </div>
          <!-- CARD.END -->
        </div>

  <script id="photo-slide" type="text/x-template">
             
    <div class="slideshow swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide" v-for="photo in photos" v-on:click="toggleControls">
          <img v-bind:src="photo.images.standard">
          </div>            
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>

        <a v-on:click.stop="goBack" class="slide-close">
          <span class="icon icon-close"></span>
        </a>

        <a v-on:click.stop="toggleTags" v-if="tagsAvailable" class="icon-tags">
          <i class="fa fa-tags" aria-hidden="true"></i>
        </a>

        <div v-if="showTags" class="slide-tags">
          <div v-if="activePhoto.date" class="slide-tag">{{activePhoto.date}}</div>
          <div v-if="activePhoto.place" class="slide-tag">{{activePhoto.place}}</div>
          <div v-if="activePhoto.people" class="slide-tag">{{activePhoto.people}}</div>
        </div>


        <ul class="photo-controls">
          <li v-on:click="toggleCurrentControl('tag')">
           <a><span class="icon icon-person"></span></a> 
           </li>
          <li v-if="showStory" v-on:click="toggleCurrentControl('story')">
           <a><span class="icon icon-edit"></span></a>
           </li>
        </ul>

      <div class="tagControls photo-cards modal" v-bind:class="{active : tagControlOn}">
        <div class="card">
          <div class="content">
            <div class="grid">
              <div class="grid-item">
                <div class="tile" v-on:click="toggleControls">
                  <a class="slide-close"><span class="icon icon-search"></span></a>
                  <img v-bind:src="activePhoto.images.thumbnail">
                </div>
              </div>
              <div class="grid-item grid-form">
                <div class="swiper-container gallery-top">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide">
                      <form>
                        <h2><lang msg="PHOTO_TAG_WHERE"></lang></h2>
                        <textarea v-model="activePhoto.place" rows="4" placeholder= "Ad es. Roma, Italia"></textarea>
                        <div class="form-buttons">
                          <ul>
                            <li><button v-on:click.prevent="onDontKnow('place')" class="btn btn-block"><lang msg="PHOTO_BTN_DONTKNOW"></lang></button></li>
                            <li class="separator"></li>
                            <li><button v-on:click.prevent="onTagSave" class="btn btn-primary btn-block"><lang msg="PHOTO_BTN_SAVE"></lang></button></li>
                          </ul>
                        </div>
                      </form>
                    </div>
                    <div class="swiper-slide">
                      <form>
                        <h2><lang msg="PHOTO_TAG_WHEN"></lang></h2>
                        <textarea v-model="activePhoto.date" rows="4" placeholder="Puoi inserire anche una data approssimativa, ad es. Marzo 1991 o Anni '90"></textarea>
                        <div class="form-buttons">
                          <ul>
                            <li><button v-on:click.prevent="onDontKnow('date')" class="btn btn-block"><lang msg="PHOTO_BTN_DONTKNOW"></lang></button></li>
                            <li class="separator"></li>
                            <li><button v-on:click.prevent="onTagSave" class="btn btn-primary btn-block"><lang msg="PHOTO_BTN_SAVE"></lang></button></li>
                          </ul>
                        </div>
                      </form>
                    </div>
                    <div class="swiper-slide">
                      <form>
                        <h2><lang msg="PHOTO_TAG_WHO"></lang></h2>
                        <textarea v-model="activePhoto.people" rows="4" placeholder="Inserisci i nomi separati da virgola, ad es. Mario Crispi, Lucia"></textarea>
                        <div class="form-buttons">
                          <ul>
                            <li><button v-on:click.prevent="onDontKnow('people')" class="btn btn-block"><lang msg="PHOTO_BTN_DONTKNOW"></lang></button></li>
                            <li class="separator"></li>
                            <li><button v-on:click.prevent="onNoOne" class="btn btn-block"><lang msg="PHOTO_BTN_NOONE"></lang></button></li>
                            <li class="separator"></li>
                            <li><button v-on:click.prevent="onTagSave" class="btn btn-primary btn-block"><lang msg="PHOTO_BTN_SAVE"></lang></button></li>
                          </ul>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="swiper-container gallery-thumbs">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide">
                      <lang msg="TAG_WHERE"></lang>
                    </div>
                    <div class="swiper-slide">
                      <lang msg="TAG_WHEN"></lang>
                    </div>
                    <div class="swiper-slide">
                      <lang msg="TAG_WHO"></lang>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="photo-cards modal" v-bind:class="{active : storyControlOn}">

          <div class="content">
            <div class="grid">

              <div class="grid-item grid-form">

                        </ul>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--div class="photo-cards modal" v-bind:class="{active : storyControlOn}">

          <div class="swiper-wrapper">
            <div class="swiper-slide swiper-slide-active">
              <div class="card">

                  </div>

                    <h2><lang msg="PHOTO_TAG_STORY"></h2>
                    <textarea v-model="activePhoto.story" rows="5" placeholder=""></textarea>
                    <button v-on:click.stop="onStorySave" class="btn btn-primary btn-block"><lang msg="PHOTO_BTN_SAVE"></lang></button </form>
                </div>
              </div>
            </div>

        </div-->
    </div>

  <script id="photo-grid" type="text/x-template">

  <script id="story-grid" type="text/x-template">
    <div class="content"> 
      <header class="bar bar-nav">
        <router-link v-bind:to="{name : 'home'}" class="btn btn-link btn-nav pull-left">
          <span class="icon icon-left-nav"></span>
          <lang msg="NAV_HOME"></lang>
        </router-link>
        </router-link>
        <router-link v-bind:to="{name : 'stories'}" class="btn btn-link btn-nav pull-left">
          <span class="icon icon-left-nav"></span>
          <lang msg="STORIES"></lang>
        </router-link>
        <router-link :to="{name: 'stories', query: {create : 'select'}}" class="btn btn-link btn-nav pull-right">
          <span class="icon icon-plus"></span>
          <lang msg="OPT_CREATE_STORY"></lang>
        </router-link>
        <h1 class="title"><lang msg="MENU_STORIES"></lang></h1>                        
      </header>
      
      <div class="content">
            <div class="grid grid-big stories">
              <div class="grid-item postcard flip-container"                 
                v-for="(story, index) in stories">
                <a v-on:click.stop="flipCard(index)">
                  <i class="fa fa-refresh btn-flip" aria-hidden="true"></i></a>
                <div class="flipper" v-bind:class="{hover : story.flipped}">                
                  <!--[ tile -->                                
                  <div class="tile front" v-on:click="openSlideShow(index)">
                      <img v-bind:src="story.photo.images.standard">
                      <div class="tile-caption">
                        <span>{{story.story}}</span>
                      </div>
                      <div class="tile-meta content-padded">
                        <span class="pull-left">
                          <img class="tile-profile" v-bind:src="story.from.profile_picture">

                        </span>
                        <span class="pull-right"> 
                        {{story.from.full_name}}<br>
                        {{ago(story.created_time)}}
                        </span>
                      </div>  
                  </div>
                  <!-- tile ]-->
                  <div class="tile back" v-on:click="openSlideShow(index)">
                      <div class="tile-story">
                       <span>{{story.story}}</span>
                      </div>  
                  </div>
              </div>  
            </div>
          </div>
      </div>      
      
      
    </div>
  </script>

  <script id="story-photo-select" type="text/x-template">

    <div class="content"> 
      <header class="bar bar-nav">
        <router-link v-bind:to="{name : 'home'}" class="btn btn-link btn-nav pull-left">
          <span class="icon icon-left-nav"></span>
          <lang msg="NAV_HOME"></lang>
        </router-link>  
        <!--button class="btn btn-link btn-nav pull-right">
          <span class="icon icon-play"></span>
          Play messages
        </button-->
        <h1 class="title"><lang msg="MENU_SOCIAL"></lang></h1>                        
      </header>
      
      <nav class="bar bar-standard bar-header-secondary">
        <div class="segmented-control">
          <a class="control-item active"><lang msg="SOCIAL_TAB_YOU"></lang></a>
          <a class="control-item"><lang msg="SOCIAL_TAB_FRIENDS"></lang></a>
        </div>
      </nav>   
      
      <div class="content">
          <div class="grid grid-big">
            <div class="grid-item" v-for="(item, index) in feedback">
              <div class="tile tile-telegram tile-horizontal" v-on:click="openSlideShow(index)">
 
                   
                    <div class="tile-item tile-photo-wrapper">
                      <img class="tile-photo" v-bind:src="item.story.photo.images.standard">  
                    </div>

                    <div class="tile-item tile-center">                    
                      <div class="tile-message" v-if="item.type == 'comment'">
                        <div><h2>Message</h2></div>
                        <div class="msg">
                          <span>
                          {{ item.data.text.length > 200? 
                            item.data.text.substring(0,200) + "...":
                            item.data.text }}
                          </span>
                        </div>                      
                        <div>
                          <img class="img-circle tile-profile" v-bind:src="item.data.from.profile_picture">
                          <span>{{item.data.from.full_name}}</span>
                        </div>
                      </div>

                      <div class="tile-message" v-if="item.type == 'like'">         <div><h2>Message</h2></div>            
                        <div class="msg">
                          <span class="icon icon-star"></span>
                          <span>I Liked your story! </span>                        
                        </div>
                        <div>
                          <img  class="img-circle tile-profile" v-bind:src="item.data.profile_picture">
                          <span>{{item.data.full_name}}</span>
                        </div>
                      </div>  
                    </div>                

                
              </div>
            </div>  
          </div>
      </div>      
      
      
    </div>  
  </script>
     
   
<script id="social-slide" type="text/x-template">
             
<div class="slideshow swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide" v-for="item in feedback">
      <img v-bind:src="item.story.photo.images.standard">
      <!--p>{{item.story.story}} </p-->

        <p class="msg" v-if="item.type == 'comment'">
          From {{item.data.from.full_name}}: 
                <span>
                {{ item.data.text.length > 200? 
                  item.data.text.substring(0,200) + "...":
                  item.data.text }}
                </span>
              
        </p>

      <p class="msg" v-if="item.type == 'like'">       
          <span>{{item.data.full_name}} really liked it!</span>
      </p>
      

    </div>


  </div>
  <!-- Add Pagination -->
  <div class="swiper-pagination"></div>



  <a v-on:click.stop="goBack" class="slide-close">
    <span class="icon icon-close"></span>
  </a>


</div> 
                  
   
  </script>      
   
   

  
<script src="js/swiper.min.js"></script>  
<script src="js/axios.min.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/vue-router.min.js"></script>
<script src="js/moment.min.js"></script>

<script src="js/bundle.js"></script>

</body>

</html>
